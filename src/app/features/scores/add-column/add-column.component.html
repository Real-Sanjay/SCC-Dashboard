<form class="form" [formGroup]="AddColumnForm" (ngSubmit)="onSubmit()" >
  <div class="heading" mat-dialog-title>
    <h1>
        Add Score Card Details
    </h1>
  </div>
  <div mat-dialog-content>
    <ul class="names">
      <div class="row">
        <mat-form-field>
          <mat-label>Topic Name</mat-label>
          <input matInput formControlName="topicName" />
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Total Marks</mat-label>
          <input matInput type="number" formControlName="totalMarks" />
        </mat-form-field>
      </div>
    </ul>

    <h2>Trainee Scores:</h2>
    <div class="scorebox" formArrayName="SCCTrainee">
      <div *ngFor="let trainee of SCCTrainee.controls; let i = index" [formGroupName]="i">
        <div class="row">
          <mat-form-field appearance="outline" class="content">
              <mat-label>Trainee Name</mat-label>
              <input matInput type="text" placeholder="Trainee Name" formControlName="traineeName" readonly>
          </mat-form-field>

          <mat-form-field appearance="outline" class="content">
            <mat-label>Assessment Score</mat-label>
            <input matInput type="number" formControlName="assessmentScore" (input)="calculatePercentage(i)">
          </mat-form-field>

          <mat-form-field appearance="outline" class="content">
            <mat-label>Percentage</mat-label>
            <input matInput type="number" formControlName="percentage" readonly>
        </mat-form-field>

        </div><!--row-->

      </div>
    </div>

  </div><!--mat content-->

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" (click)="addTrainee()">Add Trainee</button>
        <button mat-raised-button type="button" (click)="removeTrainee(SCCTrainee.length - 1)" > Remove Trainee</button>
        <button mat-raised-button type="button" color="danger"  [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" (click)="savePost()" type="submit">Save</button>
    
    </div>

</form>
