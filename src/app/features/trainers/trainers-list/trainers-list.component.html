<mat-toolbar>
    <span>Programs</span>
    <span class="example-spacer"></span>
  
    <button mat-raised-button color="primary" (click)="openAddEditForm()">
      <mat-icon>add</mat-icon>
      <span>New Program</span>
    </button>
  </mat-toolbar>
  
  <div class="programs-container">
    <div class="program-grid">
      <mat-card class="program-card" *ngFor="let trainer of trainers">
        <mat-card-header>
          <mat-card-title>{{ trainer.trainerName }}</mat-card-title>
          <div class="status-badge" [ngClass]="trainer.status.toLowerCase()"> 
            {{ trainer.status }}
          </div>
        </mat-card-header>
  
        <mat-card-content class="program-content">
          


          
          <div class="trainer-details">
            <p><mat-icon>person</mat-icon> Trainer: {{ trainer.trainerName }}</p>
            <p><mat-icon>schedule</mat-icon> Total Day Hours: {{ trainer.noOfHours }}</p>
            <div class="modules-topics">
              <h3>Modules and Topics:</h3>
              <div *ngFor="let module of trainer.module; let i = index">
                <p><strong>Module {{ i + 1 }}:</strong> {{ module }}</p>
                <p><strong>Topics:</strong> {{ trainer.topics[i]}}</p>
              </div>
            </div>
          </div>
        </mat-card-content>
  
        <div class="card-footer">
          <mat-card-actions>
            <button mat-button color="primary" (click)="openEditForm(trainer)">
              <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-button color="warn" (click)="deleteProgram(trainer._id)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
