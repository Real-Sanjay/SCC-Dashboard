<!-- trainers-add-edit.component.html -->
<div mat-dialog-title>
  <h1>Add Trainer Details</h1>
</div>

<form [formGroup]="trainerForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <!-- Trainer Select -->
     <div class="row">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Select Trainer</mat-label>
        <mat-select formControlName="trainerName" (selectionChange)="onTrainerSelect($event.value)">
          <mat-option *ngFor="let trainer of groupedTrainers" [value]="trainer">
            {{ trainer.trainer }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="trainerForm.get('trainer')?.hasError('required')">
          Trainer selection is required
        </mat-error>
      </mat-form-field>

          <!-- Modules -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Modules</mat-label>
      <input matInput formControlName="modules" readonly>
    </mat-form-field>

    <!-- Topics -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Topics</mat-label>
      <input matInput formControlName="topics" readonly>
    </mat-form-field>
     </div>



    <div class="row">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Total Hours</mat-label>
        <input matInput type="number" formControlName="noOfHours" readonly>
      </mat-form-field>

      <!-- Business Unit -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Business Unit</mat-label>
        <input matInput placeholder="Enter Business Unit" formControlName="businessUnit">
        <mat-error *ngIf="trainerForm.get('businessUnit')?.hasError('required')">
          Business Unit is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Expertise</mat-label>
        <input matInput type="text" formControlName="expertise" placeholder="Expertise fields">
        <mat-hint>Java, Sql....</mat-hint>
      </mat-form-field>
    </div>
    <!-- Total Hours -->

    <div >
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let val of status" [value]="val">
            {{ val }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>


  <div mat-dialog-actions class="action">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!trainerForm.valid">
      {{data? 'Update':'Save'}}
    </button>
  </div>
</form>
