<div mat-dialog-title>
    <h1>
        Add Program Details
    </h1>
</div>

<div mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline" class="content">
            <mat-label>Module</mat-label>
            <input matInput type="text" placeholder="Module name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="content">
            <mat-label>Hour</mat-label>
            <input matInput type="text" placeholder="No of hours" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline" class="content">
            <mat-label>Start Date</mat-label>
            <input matInput placeholder="Start Date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


    </div>
    <div class="row">
        <mat-form-field appearance="outline" class="content">
            <mat-label>End Date</mat-label>
            <input matInput placeholder="End Date" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="content">
            <mat-label>Training Mode</mat-label>
            <mat-select>
                <mat-option *ngFor="let val of trainingModes" [value]="val">
                {{val}}
                </mat-option>
            </mat-select>
          </mat-form-field>    
         
        <mat-form-field class="content">
          <mat-label>Status</mat-label>
          <mat-select [(value)]="selectedStatus">
              <mat-option *ngFor="let val of trainingStatus" [value]="val">
              {{val}}
              </mat-option>
          </mat-select>
        </mat-form-field>      
    </div>
    <div class="row">
        <mat-form-field appearance="outline" class="content">
            <mat-label>Start Time</mat-label>
            <input matInput type="text" placeholder="Start Time">
            <mat-hint>11:00 AM</mat-hint>

        </mat-form-field>

        <mat-form-field appearance="outline" class="content">
            <mat-label>End Time</mat-label>
            <input matInput type="text" placeholder="End Time">
            <mat-hint>1:00 PM</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="content">
            <mat-label>Hour</mat-label>
            <input matInput type="text" placeholder="No of hours">
        </mat-form-field>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>

</div>
