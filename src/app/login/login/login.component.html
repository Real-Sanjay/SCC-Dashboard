<!-- login.component.html -->
<div class="login-container">
  <h2 >LOGIN</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <!-- Bind form to the formGroup -->
    <div class="input-group">
      <label for="email">Email Id</label>
      <input type="email" id="email" formControlName="email" required> <!-- Bind input to formControlName -->
      <!-- <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <small *ngIf="loginForm.controls['email'].hasError('required')">Email is required</small>
        <small *ngIf="loginForm.controls['email'].hasError('email')">Invalid email format</small>
      </div> -->
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required> <!-- Bind input to formControlName -->
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small *ngIf="loginForm.controls['password'].hasError('required')">Password is required</small>
      </div>
    </div>

    <button type="submit" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>

    <p class="forgot-password">
      Create a new Account?
      <a routerLink="/register">Sign Up</a>
    </p>
  </form>
</div>
