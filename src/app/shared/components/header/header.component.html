<mat-sidenav-container class="container">
    <!-- side Bar reference-->
    <mat-sidenav #sidebar mode='side' opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    
    <!-- Main content  -->
    <mat-sidenav-content>
        <div class="content">
            <!-- header -->
            <div class="toolbar">
                <mat-toolbar class="sticky-header">
                    <!-- Side Bar Toggle, when clicked on menu button -->
                    <mat-icon class="menu-btn" (click)="sidebar.toggle()" >menu </mat-icon>

                    <div [ngStyle]="{'font-size':'20px','letter-spacing':'1px'}">
                        <strong>Solugenix Competency Development Center</strong>
                    </div>
                    <div class="spacer" [ngStyle]="{'flex-grow':'1'}"></div>

                    <div>
                    <img class= "logo" src="https://www.womenleadrestaurants.com/wp-content/uploads/2024/10/solugenix-logo.png" 
                    alt="logo" width="220px" height="120px" [ngStyle]="{'padding-top':'15px'}" />
                    </div>

                </mat-toolbar>
            </div>
            <!-- router-outlet -->
            <!--It contains specific content of correspondng navigation section of application -->
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
