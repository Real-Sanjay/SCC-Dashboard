<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode='side' opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar class="sticky-header">
                    <mat-icon class="menu-btn" (click)="sidebar.toggle()" >menu </mat-icon>
                    <!-- <p>STDM</p> -->
                    <div [ngStyle]="{'font-size':'20px','letter-spacing':'1px'}"><strong>Solugenix Competency Development Center</strong></div>
                    <!-- https://www.womenleadrestaurants.com/wp-content/uploads/2024/10/solugenix-logo.png -->
                     <div class="spacer" [ngStyle]="{'flex-grow':'1'}"></div>
                     <div>
                    <img class= "logo" src="https://www.womenleadrestaurants.com/wp-content/uploads/2024/10/solugenix-logo.png" alt="logo" width="220px" height="120px" [ngStyle]="{'padding-top':'15px'}" />
                    </div>
                    <div class="box">
                        <!-- <mat-icon>search</mat-icon> -->
                        <!-- <mat-icon>bookmark_border</mat-icon>
                        <mat-icon>mail_outline</mat-icon> -->
                    </div>
                </mat-toolbar>
            </div>
            <div>
            </div>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
